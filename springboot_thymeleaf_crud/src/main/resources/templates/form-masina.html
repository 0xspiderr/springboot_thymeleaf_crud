<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular Masina</title>
</head>
<body>

<h3 th:text="${isEditMode} ? 'Editeaza Masina' : 'Adauga Masina'"></h3>

<form th:action="@{/masini/salveaza}" th:object="${masina}" method="post">

    <input type="hidden" th:field="*{idUtilizator}">

    <label>Numar Inmatriculare:</label><br>
    <input type="text" th:field="*{nrInmatriculare}" th:readonly="${isEditMode}" required/><br><br>

    <label>Marca:</label><br>
    <input type="text" th:field="*{marca}" required/><br><br>

    <label>Model:</label><br>
    <input type="text" th:field="*{model}" required/><br><br>

    <label>Culoare:</label><br>
    <input type="text" th:field="*{culoarea}" required/><br><br>

    <label>An fabricatie:</label><br>
    <input type="number" th:field="*{anulFabricatiei}" required/><br><br>

    <label>Capacitate cilindrica (cm3):</label><br>
    <input type="number" th:field="*{capacitateaCilindrica}" required/><br><br>

    <label>Combustibil:</label><br>
    <select th:field="*{tipulDeCombustibil}">
        <option value="benzina">benzina</option>
        <option value="diesel">diesel</option>
        <option value="electric">electric</option>
        <option value="hibrid">hibrid</option>
    </select><br><br>

    <label>Putere (CP):</label><br>
    <input type="number" th:field="*{puterea}" required/><br><br>

    <label>Cuplu (Nm):</label><br>
    <input type="number" th:field="*{cuplul}" required/><br><br>

    <label>Volum portbagaj (L):</label><br>
    <input type="number" th:field="*{volumulPortbagajului}" required/><br><br>

    <label>Pret (Euro):</label><br>
    <input type="number" th:field="*{pret}" required/><br><br>

    <button type="submit">Salveaza</button>
    <a href="/masini">Anuleaza</a>

</form>

</body>
</html>
