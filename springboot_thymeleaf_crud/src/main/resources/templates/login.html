<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autentificare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="login-form text-center">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">Autentifica-te</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            Utilizator sau parola incorecta!
        </div>

        <div class="form-floating mb-2">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Utilizator" required>
            <label for="floatingInput">Utilizator</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Parola" required>
            <label for="floatingPassword">Parola</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    </form>
</div>

</body>
</html>
